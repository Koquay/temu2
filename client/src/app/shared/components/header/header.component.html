<nav
  class="navbar navbar-expand-md bg-body py-3"
  style="
    border-color: var(--bs-secondary);
    border-bottom-width: 0.4px;
    border-bottom-style: solid;
  "
>
  <div class="container d-flex align-items-center">
    <!-- Left Section -->
    <div class="d-flex align-items-center flex-grow-1">
      <a class="navbar-brand d-flex align-items-center me-3">
        <span
          class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon"
        >
          <!-- SVG ICON -->
        </span>
        <span>REMU</span>
      </a>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active">Bestsellers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">5-stars</a>
        </li>
      </ul>
    </div>

    <!-- Center Section (Search Box) -->
    <div class="flex-grow-1 d-flex justify-content-center">
      <app-search></app-search>
    </div>

    <!-- Right Section -->
    <div class="d-flex align-items-center flex-grow-1 justify-content-end">
      @if (!auth.token) {
      <a
        class="btn btn-outline-secondary position-relative me-2"
        (click)="onSignInClick()"
      >
        Sign In
      </a>
      } @if (auth.token) {
      <span class="text-secondary me-2">
        {{ auth.firstName }}
      </span>
      }

      <a class="btn btn-outline-secondary position-relative ms-2">
        <i
          class="fa fa-cart-plus"
          style="font-size: 26px; color: var(--bs-orange)"
          [routerLink]="['/cart']"
        ></i>
      </a>
    </div>
  </div>
</nav>
