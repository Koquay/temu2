<!-- Modal -->
<div
  class="modal fade"
  id="signInModal"
  tabindex="-1"
  aria-labelledby="signInModal"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" style="font-size: 20.4px">SIGN IN</h4>
        <button
          class="btn-close"
          type="button"
          aria-label="Close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        <form #signInForm="ngForm">
          <div class="row mb-2">
            <div class="col-12">
              <label class="form-label" style="font-size: 14px"
                >EMAIL ADDRESS</label
              >
              <input
                class="form-control fw-bold"
                type="text"
                name="email"
                [(ngModel)]="authData.email"
                required
                #email="ngModel"
              />
              <div *ngIf="email.invalid && (email.dirty || email.touched)">
                <div *ngIf="email.hasError('required')">
                  <small class="alert">Email is required.</small>
                </div>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-12">
              <label class="form-label" style="font-size: 14px"
                >PASSWORD (CASE SENSITIVE)</label
              >
              <input
                class="form-control fw-bold"
                type="text"
                name="password"
                [(ngModel)]="authData.password"
                required
                #password="ngModel"
              />
              <div
                *ngIf="password.invalid && (password.dirty || password.touched)"
              >
                <div *ngIf="password.hasError('required')">
                  <small class="alert">Password is required.</small>
                </div>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-12">
              <a style="font-size: 12.4px; color: blue">FORGOT PASSWORD</a>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          class="btn btn-primary w-100"
          type="button"
          style="background: var(--bs-black)"
          [disabled]="!signInForm.valid"
          (click)="signIn()"
        >
          SIGN IN</button
        ><button
          class="btn btn-primary w-100"
          type="button"
          style="background: var(--bs-light); color: var(--bs-black)"
          data-bs-toggle="modal"
          data-bs-target="#signUpModal"
        >
          SIGN UP
        </button>
      </div>
    </div>
  </div>
</div>
