<div class="px-2 mt-4 mt-md-0">
  <h5>Order Summary</h5>
  <div class="d-flex justify-content-between mt-4">
    <span class="">Item(s) total</span><span>{{ total | currency }}</span>
  </div>
  <div class="d-flex justify-content-between mt-4">
    <span class="">Discount</span
    ><span style="color: red">{{ discount | currency }}</span>
  </div>
  <div class="d-flex justify-content-between mt-4">
    <span class="">Shipping</span><span style="color: green">FREE</span>
  </div>
  <hr />
  <div class="d-flex justify-content-between mt-4">
    <span class="fw-bold">Order total</span
    ><span class="fw-bold">{{ totalWithDiscount | currency }}</span>
  </div>
  <ol class="mt-4">
    <li class="mt-4">
      Payment Methods
      <div class="d-flex justify-content-around">
        <img
          class="img-fluid"
          src="assets/img/visa.webp"
          width="120"
          height="80"
          style="width: 48px"
        /><img
          class="img-fluid"
          src="assets/img/AMEX.webp"
          width="120"
          height="80"
          style="width: 48px"
        /><img
          class="img-fluid"
          src="assets/img/Discover.webp"
          width="120"
          height="80"
          style="width: 48px"
        /><img
          class="img-fluid"
          src="assets/img/PayPal.webp"
          width="120"
          height="80"
          style="width: 48px"
        />
      </div>
    </li>
    <li class="mt-4">
      Security Certification
      <div class="d-flex justify-content-around">
        <img
          class="img-fluid"
          src="assets/img/security%20certification%20%205.webp"
          width="120"
          height="80"
          style="width: 48px"
        /><img
          class="img-fluid"
          src="assets/img/security%20certification%201.webp"
          width="120"
          height="80"
          style="width: 48px"
        /><img
          class="img-fluid"
          src="assets/img/security%20certification%202.webp"
          width="120"
          height="80"
          style="width: 48px"
        /><img
          class="img-fluid"
          src="assets/img/security%20certification%203.webp"
          width="120"
          height="80"
          style="width: 48px"
        />
      </div>
    </li>
  </ol>
</div>
